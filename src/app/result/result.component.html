<div style="width: 30%;">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header>
        <mat-panel-title> 查看答案 </mat-panel-title>
        <mat-panel-description>
          點擊{{panelOpenState() ? '關閉' : '查看'}}答案
        </mat-panel-description>
      </mat-expansion-panel-header>
      @for(num of times; track num) {
      <p>第{{num}}個回答</p>
      }
      <div>
        <canvas id="chart"></canvas>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
