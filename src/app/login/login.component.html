<div style="
  width: 100%;
  height: 100%;
  background-color: #F5F2EA;
  display: flex;
  justify-content: center;
  align-items: center;">

  <div style="
  width: 30%;
  height: 60%;
  border-radius: 25px;
  background-color: #ffffff;">
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.1vw;">
      <h1>User Login</h1>
      <p style="font-size: medium; font-weight: 500;">Hi, Enter your details to get sign in to your account</p>
    </div>
    <div style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    gap:1vw;
    margin: 5vh 0">
      <input type="email" required placeholder="Enter Email" style="width: 70%;
      padding: 2vh 0.5vw;
      font-size: larger;
      border-radius: 5px;">
      <input type="password" required placeholder="Password" style="width: 70%;
      padding: 2vh 0.5vw;
      font-size: larger;
      border-radius: 5px;">

      <button (click)="login()" style="width: 75%;
      padding: 1.5vh 0.5vw;
      font-size: medium;
      font-weight:600;
      border-radius: 5px;
      border: none;
      background-color: #FDC886;
      margin-top: 5vh;
      ">Login</button>
    </div>
    <div style="display: flex; justify-content: center;">
      Don't have an account?<a href="/register">Register Now</a>
    </div>
  </div>
</div>

@if(showLoading){
<div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 5;">
  <div class="loader"></div>
</div>
}
