<div class="mainContainer">

  <div class="register-container" [class.is-flipping-out]="isFlippingOut">
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.1vw;">
      <h1 style="color: #C56B20;">R e g i s t r a t i o n</h1>
      <button class="loginBtn" (click)="goLogin()">Back to Login</button>
    </div>
    <div style="
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    gap:0.5vw;
    margin: 2vh 0">
      <mat-form-field style="width: 75%;" appearance="outline" class="email-form-field">
        <mat-icon matSuffix>mail</mat-icon>
        <input required matInput type="text" placeholder="Email" [(ngModel)]="userEmail">
      </mat-form-field>


      <mat-form-field style="width: 75%;" appearance="outline" class="password-form-field">
        <input required placeholder="Password" [(ngModel)]="userPassword" matInput
          [type]="pwdHide ? 'password' : 'text'">
        <button style="border: none; background: none; margin-right: 0.3vw;" mat-icon-button matSuffix
          (click)="pwdHide = !pwdHide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="pwdHide">
          <mat-icon>{{pwdHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field style="width: 75%;" appearance="outline" class="name-form-field">
        <mat-icon matSuffix>person</mat-icon>
        <input required matInput type="text" placeholder="Name" [(ngModel)]="userName">
      </mat-form-field>

      <mat-form-field style="width: 75%;" appearance="outline" class="phone-form-field">
        <mat-icon matSuffix>phone_enabled</mat-icon>
        <input required matInput type="text" placeholder="Phone" [(ngModel)]="userPhone">
      </mat-form-field>


      <button class="regBtn" (click)="finish()">Register</button>
    </div>
  </div>
</div>


<div class="bgDecoration">
