<main>
  <div class="searchHeader">
    <div class="searchContent">
      <label>問卷名稱：</label>
      <input (keyup)="searchForm()" [(ngModel)]="searchData">
    </div>
    <div class="searchDate">
      <label>統計日期：</label>
      <input type="date">
      至
      <input type="date">
      <button (click)="filterDate()" style="border-radius: 0.5vw;">搜尋</button>
    </div>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>編號</th>
        <th>名稱</th>
        <th class="status-col">狀態</th>
        <th>開始日期</th>
        <th>結束日期</th>
        <th>結果</th>
        <th>填寫</th>
      </tr>
    </thead>
    <tbody>
      @for (item of userData; track item.no; let i = $index) {
      <tr [class.highlight-row]="i % 2 === 0">
        <td>{{ item.no }}</td>
        <td>{{ item.name }}</td>
        @if(item.status =="進行中") {
        <td style="color: #FFA640; font-size: medium; font-weight: 500; text-shadow: 1px 1px #000000;">{{ item.status }}
        </td>
        } @else {
        <td>{{ item.status }}</td>
        }
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate }}</td>
        <td>
          <button>{{ item.result }}</button>
        </td>
        @if(item.status == "進行中"){
        <td><button>填寫</button></td>
        } @else {
        <td></td>
        }
      </tr>
      }

      @empty {
      <tr>
        <td colspan="8" style="text-align: center;">暫無資料可供顯示。</td>
      </tr>
      }
    </tbody>
  </table>
</main>
