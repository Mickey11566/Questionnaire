<main>
  <div class="searchHeader">
    <div class="searchContent">
      <label>問卷名稱：</label>
      <input (keyup)="searchForm()" [(ngModel)]="searchData">
    </div>
    <div class="searchDate">
      <label>統計日期：</label>
      <input type="date">
      至
      <input type="date">
      <button>搜尋</button>
    </div>
  </div>

  <div class="listTable">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> 編號 </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 名稱 </th>
          <td mat-cell *matCellDef="let element">
            @if(element.status == "進行中"){
            <a href="/form">
              {{element.name}}
            </a>
            }@else {
            {{element.name}}
            }
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> 狀態 </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> 開始時間 </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> 結束時間 </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef> 結果 </th>
          <td mat-cell *matCellDef="let element">
            @if(element.status == "進行中" || element.status == "已結束") {
            <a href="/result">{{element.result}}</a>
            } @else {
            {{element.result}}
            }
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>

</main>
